<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нашият Шах Отбор</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-in-out;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ddd;
      animation: fadeInDown 1.2s ease-in-out;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .member {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .member:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .member h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .role {
      font-size: 1rem;
      color: #ccc;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>Нашият екип</h1>
  <p class="subtitle">Добре дошли в официалната страница на отбора!</p>

  <div class="team">
    <div class="member">
      <h2>Иван Василев</h2>
      <p class="role">Основател</p>
    </div>
    <div class="member">
      <h2>Дамян Александров</h2>
      <p class="role">Разработчик</p>
    </div>
    <div class="member">
      <h2>Боян Царски</h2>
      <p class="role">Разработчик</p>
    </div>
    <div class="member">
      <h2>Слав Нанчев</h2>
      <p class="role">Разработчик</p>
    </div>
    <div class="member">
      <h2>Хикмет Аврвамов</h2>
      <p class="role">Разработчик</p>
    </div>
    <div class="member">
      <h2>Людмил Георгиев</h2>
      <p class="role">Разработчик</p>
    </div>
  </div>
</body>

</html>
